name: Build Android APK

on:
  push:
    branches: [feature/android-apk, main]
  pull_request:
    branches: [main]
  workflow_dispatch: # Manual trigger

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Create web assets directory
        run: |
          mkdir -p out
          echo '<!DOCTYPE html><html><head><title>Sukanime</title></head><body></body></html>' > out/index.html

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: sukanime-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Get APK info
        run: |
          echo "APK built successfully!"
          ls -lh android/app/build/outputs/apk/debug/
