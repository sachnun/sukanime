name: Build Android APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - uses: android-actions/setup-android@v3

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Setup & Build
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          npm ci
          mkdir -p out && echo '<!DOCTYPE html><html><head></head><body></body></html>' > out/index.html
          npx cap sync android
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/sukanime-release.keystore
          export KEYSTORE_FILE="${{ github.workspace }}/android/app/sukanime-release.keystore"
          cd android && chmod +x gradlew && ./gradlew assembleRelease

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(node -p "require('./package.json').version")
          mv android/app/build/outputs/apk/release/app-release.apk sukanime-v${VERSION}.apk
          gh release create ${{ github.ref_name }} sukanime-v${VERSION}.apk --generate-notes
